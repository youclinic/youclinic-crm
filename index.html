<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouClinic CRM</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #dee2e6;
      text-align: left;
    }
    th {
      background: #e9ecef;
    }
    tr:hover {
      background: #f1f3f5;
      cursor: pointer;
    }
    .patient-details {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border: 1px solid #dee2e6;
      display: none;
    }
    label {
      font-weight: bold;
    }
    .form-group {
      margin: 0.5rem 0;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>YouClinic CRM</header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Child Age</th>
          <th>Phone</th>
          <th>Responsible</th>
        </tr>
      </thead>
      <tbody id="patientTable">
        <tr onclick="showDetails('Daria', '3 years', '+90 538 000 0000', 'Yunus')">
          <td>Daria</td>
          <td>3 years</td>
          <td>+90 538 000 0000</td>
          <td>Yunus</td>
        </tr>
        <tr onclick="showDetails('Luciana Bravo', '2+', '+90 538 111 1111', 'Elif')">
          <td>Luciana Bravo</td>
          <td>2+</td>
          <td>+90 538 111 1111</td>
          <td>Elif</td>
        </tr>
      </tbody>
    </table>

    <div id="details" class="patient-details">
      <h3>Patient Profile</h3>
      <p><label>Name:</label> <span id="dName"></span></p>
      <p><label>Child Age:</label> <span id="dAge"></span></p>
      <p><label>Phone:</label> <span id="dPhone"></span></p>
      <p><label>Responsible:</label> <span id="dResponsible"></span></p>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" rows="4" placeholder="Write your notes here..."></textarea>
      </div>

      <div class="form-group">
        <label for="fileUpload">Upload File (PDF or JPG)</label>
        <input type="file" id="fileUpload" accept="application/pdf,image/jpeg,image/jpg" />
      </div>
    </div>
  </div>

  <script>
    function showDetails(name, age, phone, responsible) {
      document.getElementById('dName').textContent = name;
      document.getElementById('dAge').textContent = age;
      document.getElementById('dPhone').textContent = phone;
      document.getElementById('dResponsible').textContent = responsible;
      document.getElementById('details').style.display = 'block';
    }
  </script>
</body>
</html>
