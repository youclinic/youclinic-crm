
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouClinic CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
    }
    .sidebar {
      width: 240px;
      background: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }
    .sidebar img {
      width: 80px;
      margin-bottom: 0.5rem;
    }
    .sidebar h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 1rem;
      text-align: left;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .sidebar button:hover {
      background: #0059b3;
    }
    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    .form-group {
      margin: 0.5rem 0;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" />
    <h1>YOU CLINIC CRM</h1>
    <button onclick="switchSection('patients')">Patients</button>
    <button onclick="switchSection('solds')">Solds</button>
    <button onclick="switchSection('aftercare')">Aftercare</button>
  </div>
  <div class="main">
    <div id="patients" class="section active">
      <h2>New Leads</h2>
      <div class="form-group">
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="age" placeholder="Child Age" />
        <input type="text" id="phone" placeholder="Phone" />
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="responsible" placeholder="Responsible" />
        <button class="btn" onclick="addPatient()">+ Add New Patient</button>
      </div>
      <input type="text" id="search" onkeyup="filterPatients()" placeholder="Search by name..." />
      <select id="filterResponsible" onchange="filterPatients()">
        <option value="">All</option>
        <option value="Yunus">Yunus</option>
        <option value="Elif">Elif</option>
        <option value="Çağla">Çağla</option>
      </select>
      <table id="patientsTable">
        <thead>
          <tr><th>Name</th><th>Age</th><th>Phone</th><th>Responsible</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="solds" class="section">
      <h2>Sold Patients</h2>
      <table id="soldsTable">
        <thead>
          <tr><th>Name</th><th>Age</th><th>Phone</th><th>Responsible</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="aftercare" class="section">
      <h2>Aftercare</h2>
      <table id="aftercareTable">
        <thead>
          <tr><th>Name</th><th>Age</th><th>Phone</th><th>Responsible</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function switchSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const patients = [];
    const solds = [];
    const aftercare = [];

    function addPatient() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const responsible = document.getElementById('responsible').value;
      const entry = { name, age, phone, email, responsible };
      patients.push(entry);
      updateTables();
    }

    function markAsSold(index) {
      solds.push(patients.splice(index, 1)[0]);
      updateTables();
    }

    function markAsDone(index) {
      aftercare.push(solds.splice(index, 1)[0]);
      updateTables();
    }

    function updateTables() {
      const patientsTable = document.querySelector('#patientsTable tbody');
      const soldsTable = document.querySelector('#soldsTable tbody');
      const aftercareTable = document.querySelector('#aftercareTable tbody');
      patientsTable.innerHTML = '';
      soldsTable.innerHTML = '';
      aftercareTable.innerHTML = '';

      patients.forEach((p, i) => {
        patientsTable.innerHTML += `<tr><td>${p.name}</td><td>${p.age}</td><td>${p.phone}</td><td>${p.responsible}</td><td><button onclick="markAsSold(${i})">Mark as Sold</button></td></tr>`;
      });
      solds.forEach((p, i) => {
        soldsTable.innerHTML += `<tr><td>${p.name}</td><td>${p.age}</td><td>${p.phone}</td><td>${p.responsible}</td><td><button onclick="markAsDone(${i})">Treatment Done</button></td></tr>`;
      });
      aftercare.forEach(p => {
        aftercareTable.innerHTML += `<tr><td>${p.name}</td><td>${p.age}</td><td>${p.phone}</td><td>${p.responsible}</td></tr>`;
      });
    }

    function filterPatients() {
      const search = document.getElementById('search').value.toLowerCase();
      const responsible = document.getElementById('filterResponsible').value;
      const filtered = patients.filter(p =>
        p.name.toLowerCase().includes(search) &&
        (responsible === '' || p.responsible === responsible)
      );
      const patientsTable = document.querySelector('#patientsTable tbody');
      patientsTable.innerHTML = '';
      filtered.forEach((p, i) => {
        patientsTable.innerHTML += `<tr><td>${p.name}</td><td>${p.age}</td><td>${p.phone}</td><td>${p.responsible}</td><td><button onclick="markAsSold(${i})">Mark as Sold</button></td></tr>`;
      });
    }
  </script>
</body>
</html>
